{% extends 'base.html' %}

{% block meta %}
    <title>Login</title>
{% endblock meta %}

{% block content %}
    <section class="login" style="background-color: brown;">
        <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
            <div class="card" style="border-radius: 1rem;">
                <div class="row g-0">
                <div class="col-md-6 col-lg-5 d-none d-md-block">
                    <img src="https://images.unsplash.com/photo-1511317559916-56d5ddb62563?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8c3RvcmV8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=900&q=60"
                    alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
                </div>
                <div class="col-md-6 col-lg-7 d-flex align-items-center">
                    <div class="card-body p-4 p-lg-5 text-black">
    
                    <form method="POST" action="">
                        {% csrf_token %}
                        <div class="logo">
                        <span class="h1 fw-bold mb-0">Davin Store</span>
                        </div>
    
                        <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign In</h5>
    
                        <div class="form-outline mb-4">
                        <label class="form-label">Username</label>
                        <input type="text" name="username" class="form-control"/> 
                        </div>
    
                        <div class="form-outline mb-4">
                        <label class="form-label">Password</label>
                        <input type="password" name="password" id="form2Example27" class="form-control" />
                        </div>
    
                        <div class="pt-1 mb-4">
                        <button class="btn btn-dark btn-lg btn-block" type="Submit" value="login">Login</button>
                        </div>

                        <p class="mb-5 pb-lg-2" style="color: #393f81;"></p>
                            Don't have an account yet? <a href="{% url 'main:register' %}">Register Here</a>
                    </form>
    
                    </div>
                </div>
                </div>
            </div>
            </div>
        </div>
        </div>
    </section>

{% endblock content %}
